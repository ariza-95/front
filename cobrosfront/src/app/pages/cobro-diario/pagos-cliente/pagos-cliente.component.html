
<div class="header bg-gradient-danger py-7 py-lg-8">

  <div class="container mt--10 ">
    <!-- Table -->
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Registrar pagos Diarios</h3>
            </div>
          </div>
        </div>

        <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3"  >
                <div>
                  <label class="form-control-label" for="input-desde">Fecha inicio</label>
                  <div class="input-group">

                    <input class="form-control" (ngModelChange)="onEdit()" id="input-desde" placeholder="yyyy-mm-dd"
                           name="from" [(ngModel)]="from" ngbDatepicker (click)="h.toggle()"  #h="ngbDatepicker">

                  </div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <div class="col-md-6 mb-3">
                  <div>
                    <label for="vendedor">cobrador</label>
                    <select id="vendedor" class="browser-default custom-select" [(ngModel)]="until">
                      <option value=""  selected>Seleciona un cobrador</option>
                      <option *ngFor="let ved of vendedores" value="{{ ved.id }}">{{ ved.nombre }}</option>
                    </select>
                  </div>
                </div>
              </div>

            </div>
          <form class="needs-validation" novalidate [formGroup]="movimientoFrom" >
            <h6 class="heading-small text-muted mb-4">Registrar Pago</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-sal">Valor</label>
                    <input type="number" id="input-sal" name="sa" class="form-control form-control-alternative" formControlName="valor"  >
                  </div>
                </div>
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-devolu">Codigo o cedula Cliente</label>
                    <input type="text" id="input-devolu" name="sa" class="form-control form-control-alternative" formControlName="cliente"  >
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success" [disabled]="!movimientoFrom.valid" (click)="onSave()">Registrar</button>
              <button type="submit" class="btn btn-outline-danger" routerLink="/cobros/0">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
